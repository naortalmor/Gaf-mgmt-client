<button mat-button color="primary" [matMenuTriggerFor]="menu">
  <mat-icon>add</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button  mat-menu-item class="'mat-success'" (click)="choseOption(1)">Available!</button>
  <button  mat-menu-item class="'mat-warn'" (click)="choseOption(2)">Not Sure..</button>
  <button mat-menu-item class="'mat-danger'" (click)="choseOption(3)" >Defently Can't!</button>
</mat-menu>

<div class="col ctr">
  <div>
    <span class="title flx1 font-nehama">{{pageHeader}}</span>
  </div>
  <div class="p-m font-nehama winner-title">
    {{manageNextMifgafText}}: {{currWeek | async | date:'dd.MM.y'}}
  </div>
  <div class="row">
    <div *ngIf="auth.isAdmin()" class="col flx2 ctr">
      <button class="btn-mifgaf-exist font-nehama" (click)="mifgafExist()">המפגף התקיים</button>
    </div>
    <app-this-week [currentWeekPersons]="winners | async" [style]="'curr'"></app-this-week>
  </div>
  <div class="row pt-l">
    <div class="p-m font-nehama next-winner-title ctr-al flx">
      {{manageNextMifgafTextt}}: {{nextWeek | async | date:'dd.MM.y'}}
    </div>
    <div class="next-winner-img">
      <app-this-week [currentWeekPersons]="futureWinners | async" [style]="'next'"></app-this-week>
    </div>
  </div>
  <div class="row pt-m">
    <fa-icon [size]="'2x'" [styles]="" [icon]="faCalender"></fa-icon>
    <div *ngFor="let bubble of bubbles | async">
      <div class="flx col ctr m-s">
        <div class="font-nehama winner-title">{{bubble.title}}</div>
        <div class="font-nehama winner-title">{{bubble.data}}</div>
      </div>
    </div>
  </div>
</div>

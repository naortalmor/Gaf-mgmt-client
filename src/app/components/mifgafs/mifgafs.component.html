<div class="main">
    <div class="title">מפגפים!</div>
    <div *ngIf="auth.isAdmin()" class="admin">
        <span class="admin-title">הלו אדמין!</span>
        <div>
            <span>המפגפים הבאים:</span>
            <div>

            </div>
            <span>צור תוכניות חדשות!</span>
        </div>
        <span class="admin-button">סמן שהמפגף ברשות מי שרשום למטה התקיים</span>
    </div>
    <app-this-week [currentWeekPersons]="(winners | async)[0]"></app-this-week>
    <div class="mifgaf-info-container">
        <div *ngFor="let bubble of (bubbles | async)" class="mifgaf-info">
            <span class="mifgaf-info-title">{{bubble.title}}</span>
            <span class="mifgaf-info-data">{{bubble.data}}</span>
        </div>
        <div class="mifgaf-info">
            <span class="mifgaf-info-title">חיימון לימון</span>
            <span class="mifgaf-info-data">מוסיף המון</span>
        </div>
        <div class="mifgaf-info">
            <span class="mifgaf-info-title">מה קרה לה?</span>
            <span class="mifgaf-info-data">מי יודע</span>
        </div>
        <div class="mifgaf-info">
            <span class="mifgaf-info-title">ואתה יודע מי זה היה?</span>
            <span class="mifgaf-info-data">נכון.... מאוד...</span>
        </div>
    </div>
</div>

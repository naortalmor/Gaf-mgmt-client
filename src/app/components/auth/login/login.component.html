<div class="login-box col">
  <h1 class="app-name">{{appName}}</h1>
  <img class="logo-img p-s" src="../../../assets/logo.jpg" alt="'תמונת הצוות'">
  <h4>{{appPurpose}}</h4>
  <div class="p-s">
    <button mat-button
            class="button-style"
            (click)="loginGoogle()">
      {{connectButtonText}}
      <fa-icon [title]="'Gmail'" [icon]="['fab', 'google-plus-g']"></fa-icon>
    </button>
  </div>
  <div *ngIf="isLoading" class="p-m">
    {{loadingText}}
  </div>
</div>

<div class="row ctr">
  <app-tab [header]="tabs.OTHER"
           [isSelected]="tabs.OTHER === selectedTab"
           (selectTabEmitter)="changeTab(tabs.OTHER)">
  </app-tab>
  <app-tab [header]="tabs.SUGGESTIONS"
           [isSelected]="tabs.SUGGESTIONS === selectedTab"
           (selectTabEmitter)="changeTab(tabs.SUGGESTIONS)">
  </app-tab>
</div>
<div class="col ctr">
  <app-suggestions-container (addRestaurant)="onAddRestaurant($event)" *ngIf="tabs.SUGGESTIONS === selectedTab"
                             class="launch-container"
                             [restaurants]="restaurants$ | async"
                             [filter]="suggestionsFilter$ | async"
                             (filterChangedEmitter)="onFilterChanged($event)">
  </app-suggestions-container>
  <app-lunch-survey *ngIf="tabs.OTHER === selectedTab && (surveyOpened$ | async)"
                    [restaurants]="restaurants$ | async"
                    (submit)="onSurveySubmitted($event)"
                    (close)="onSurveyClosed()">
  </app-lunch-survey>
  <button mat-button
          class="button-style"
          *ngIf="tabs.OTHER === selectedTab && !(surveyOpened$ | async)"
          (click)="onOpenSurvey()">פתח סקר
  </button>
  <app-restaurant-chart
    [restaurants]="restaurants$ | async "
    [restaurantSurvey]="restaurantSurvey$ | async"
    [users]="users$ | async">
  </app-restaurant-chart>
</div>

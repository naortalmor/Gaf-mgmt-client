<div *ngIf="launchLocation === launchLocations.notSelected" class="main-buttons row">
  <button mat-button
          class="button-style flx1 f-l"
          (click)="chooseLocation(launchLocations.diningRoom)">
    {{diningRoomLocationButton}}
  </button>
  <button mat-button
          class="button-style flx1 f-l"
          (click)="chooseLocation(launchLocations.restaurant)">
    {{restaurantLocationButton}}
  </button>
</div>
<div *ngIf="launchLocation !== launchLocations.notSelected" class="col ctr">
  <app-dining-room *ngIf="launchLocation === launchLocations.diningRoom" class="flx1"></app-dining-room>
  <app-restaurant-launch *ngIf="launchLocation === launchLocations.restaurant"class="flx1"></app-restaurant-launch>
  <button mat-button
          class="button-style change-selection-button"
          (click)="chooseLocation(launchLocations.notSelected)">
    {{changeSelectionButton}}
  </button>
</div>

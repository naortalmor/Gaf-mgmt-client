<div class="filter-containe m-l">
  <form [formGroup]="filterForm" (ngSubmit)="onSubmit()" class="col ctr">
    <div class="row m-m">
      <label class="filter-element p-m">
        לפי שם
        <input type="text" formControlName="name">
      </label>
      <label class="filter-element p-m">
        דירוג מינימלי
        <input type="number" formControlName="minRank" max="5" min="1">
      </label>
    </div>
    <button mat-button
            class="button-style m-m"
            type="submit">סנן
    </button>
    <br>
  </form>
</div>

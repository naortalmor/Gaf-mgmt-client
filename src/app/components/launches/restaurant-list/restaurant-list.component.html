<div *ngFor="let restaurant of restaurants">
  <app-restaurant [restaurant]="restaurant"></app-restaurant>
</div>
<div>
  <button *ngIf="!toAddRestaurant"
          mat-button
          class="button-style"
          (click)="onAddRestaurant()">הוסף מסעדה
  </button>
</div>
<div *ngIf="toAddRestaurant">
  <app-add-restaurant (closeForm)="closeForm()" (addRestaurant)="newRestaurant($event)"></app-add-restaurant>
</div>

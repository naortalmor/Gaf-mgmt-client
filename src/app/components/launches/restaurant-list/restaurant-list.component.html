<div *ngFor="let restaurant of restaurants">
  <app-restaurant [restaurant]="restaurant">
  </app-restaurant>
</div>
<div>
  <button (click)="onAddRestaurant()">add restaurant</button>
</div>
<div *ngIf="toAddRestaurant">
  <app-add-restaurant (addRestaurant)="newRestaurant($event)"></app-add-restaurant>
</div>

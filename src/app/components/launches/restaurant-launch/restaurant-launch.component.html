<mat-tab-group [color]="'primary'"
               [backgroundColor]="'primary'"
               [style]="'tab-group'"
               class="tab-group"
               animationDuration="1000ms">
  <mat-tab label="{{tabs.OTHER}}">
    <div class="box">
      sasasadsadsadsdassadssas
    </div>
  </mat-tab>
  <mat-tab label="{{tabs.SUGGESTIONS}}">
    <div class="box">
      qqqqqqqqqqqqqqqqqqqqqq
    </div>
  </mat-tab>
</mat-tab-group>

<ng-template mat-tab-label> ssdsd</ng-template>

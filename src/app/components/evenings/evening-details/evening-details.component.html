<mat-card class="example-card p-m">
  <mat-card-content>
    <h2>{{selectedEvening.title}}</h2>
    <img class="image-card" mat-card-image src={{selectedEvening.imageSrc}} alt="Photo of a past evening event">
    <div>
      <h2 class="m-s">{{selectedEvening.content}}</h2>
      <button mat-button
              class="button-style"
              color="warn"
              style="border: 1px red solid"
              id="buttonCloseEvening"
              (click)="closeEveningDetails()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-card-content>
  <div *ngFor="let image of selectedEvening.images">
    <img class="image-card" mat-card-image src={{image}} alt="Photo of a past evening event">
  </div>
</mat-card>

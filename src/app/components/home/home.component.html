<div class="col options">
  <button mat-button
          class="home-button"
          *ngFor="let rout of routOptions"
          [disabled]="!authService.isLoggedIn"
          [routerLinkActive]="rout.activeButtonStyle"
          routerLink="/{{rout.routerLink}}">
    {{rout.buttonText}}
  </button>
</div>
